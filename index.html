<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page Practice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="nav">
        <h1 class="nav-title">Profile</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#" class="active">My Profile</a></li>
            <li><a href="#">Find Connections</a></li>
            <li><button class="btn">Sign Out</button></li>
        </ul>
    </div>
    <div class="container">
        <div class="user-card">
            <div class="header">
                <img src="Images/jane-m.jpg" alt="jane picture" id="avatar">
            </div>
            <div class="card-body">
                <h1> Jane Doe </h1>
                <h3><img src="Images/map-marker.png" alt="map marker" id="map-marker"> Seattle</h3>
                <p id="skills">Developer | Engineer | Problem Solver</p>
                <p id="brief-description">Master of shadows and the Internet!</p>
                <p><img src="Images/gear.png" alt="gear icon" id="gear-icon"><a href="#">edit profile</a></p>
            </div>
            <div class="education">
                <h3 id="education-background">Education</h3>
                <br>
                <p id="dojo-title"> Coding Dojo - Full Stack Bootcamp</p>
                <p id="dates"> Dec 2019 - Mar 2020</p>
                <p id="belts"> Triple black belt in Python, MERN, and C#...</p>
            </div>
        </div>
    </div>
    <div class="container-2">
        <div class="connection-requests">
            <div class="requests"></div>
        </div>
    </div>
    <div class="container-3">
        <div class="your-connections">
            <div class="connections"></div>
        </div>
    </div>
    <div class="container-4"> 
        <p><a href="#" id="view-more-link"> View More</a></p>
    </div>

</body>

</html>
